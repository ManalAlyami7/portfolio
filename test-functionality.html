<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functionality Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status { padding: 5px 10px; margin: 5px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Portfolio Functionality Test</h1>
    
    <div class="test-section">
        <h2>Dark Mode Test</h2>
        <button id="test-dark-mode">Test Dark Mode Toggle</button>
        <div id="dark-mode-status" class="status">Not tested yet</div>
    </div>
    
    <div class="test-section">
        <h2>Projects Filter Test</h2>
        <button class="filter-btn" data-filter="all">All Projects</button>
        <button class="filter-btn" data-filter="ai">AI Projects</button>
        <div id="filter-status" class="status">Not tested yet</div>
    </div>
    
    <div class="test-section">
        <h2>Social Proof Test</h2>
        <div class="recommendation-card">
            <div class="recommendation-text">
                <p class="truncated-text">This is truncated text...</p>
                <p class="full-text" style="display: none;">This is the full text that should appear when expanded.</p>
            </div>
            <button class="see-more-btn">See more...</button>
        </div>
        <div id="social-proof-status" class="status">Not tested yet</div>
    </div>

    <script>
        // Test dark mode functionality
        document.getElementById('test-dark-mode').addEventListener('click', function() {
            const status = document.getElementById('dark-mode-status');
            try {
                const themeToggle = document.getElementById('theme-toggle');
                const themeIcon = document.getElementById('theme-icon');
                
                if (themeToggle && themeIcon) {
                    status.innerHTML = '✅ Dark mode elements found';
                    status.className = 'status success';
                    
                    // Test click
                    themeToggle.click();
                    setTimeout(() => {
                        const currentTheme = document.documentElement.getAttribute('data-theme');
                        status.innerHTML += `<br>Current theme: ${currentTheme || 'light'}`;
                    }, 100);
                } else {
                    status.innerHTML = '❌ Dark mode elements not found';
                    status.className = 'status error';
                }
            } catch (e) {
                status.innerHTML = `❌ Error: ${e.message}`;
                status.className = 'status error';
            }
        });

        // Test projects filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const status = document.getElementById('filter-status');
                status.innerHTML = `✅ Filter button clicked: ${this.dataset.filter}`;
                status.className = 'status success';
            });
        });

        // Test social proof functionality
        document.querySelector('.see-more-btn').addEventListener('click', function() {
            const status = document.getElementById('social-proof-status');
            const truncated = document.querySelector('.truncated-text');
            const full = document.querySelector('.full-text');
            
            if (truncated && full) {
                // Toggle visibility
                if (truncated.style.display === 'none') {
                    truncated.style.display = 'block';
                    full.style.display = 'none';
                    this.textContent = 'See more...';
                } else {
                    truncated.style.display = 'none';
                    full.style.display = 'block';
                    this.textContent = 'Show less';
                }
                status.innerHTML = '✅ Social proof expand/collapse working';
                status.className = 'status success';
            } else {
                status.innerHTML = '❌ Social proof elements not found';
                status.className = 'status error';
            }
        });
    </script>
</body>
</html>
