# GitHub Pages Configuration
# This file enables GitHub Pages for the repository

# Theme (optional - remove if using custom CSS)
# theme: jekyll-theme-minimal

# Include all files in the root directory
include:
  - "*"

# Exclude development files
exclude:
  - README.md
  - .gitignore
  - node_modules/
  - .vscode/
  - .idea/

# Enable future dates for posts (if using Jekyll)
future: true

# Enable GitHub Pages plugins
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from